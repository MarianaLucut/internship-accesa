<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
        crossorigin="anonymous">


</head>

<body>
    <header>
        <nav>
            <a href="#quest">Questionnaire</a>
            <a href="#grid">Grid View</a>
            <a href="#gallery">Gallery</a>
        </nav>
    </header>

    <main>
        <aside>
            <div>
                <a href="https://stackoverflow.com/" alt="StackOverflow Link">
                    StackOverflow
                </a>
            </div>
            <div>
                <a href="https://css-tricks.com/" alt="CSSTricks Link">
                    CSSTricks
                </a>
            </div>
            <div>
                <a href="https://www.w3schools.com/" alt="W3Schools Link">
                    W3Schools
                </a>
            </div>
        </aside>
        <section>
            <div class="tab-pane active" id="quest">
                <div id="quiz">
                </div>
                <button class="send-results-btn" id="submit">Send Results</button>

            </div>
            <div class="tab-pane" id="grid">
            </div>
            <div class="tab-pane" id="gallery">
            </div>
        </section>

    </main>

    <footer>
        <div class="icons">
            <a href="https://www.facebook.com/" alt="Facebook Link">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://plus.google.com/discover" alt="Google Plus Link">
                <i class="fab fa-google-plus-g"></i>
            </a>
            <a href="https://twitter.com/search-home" alt="Twitter Link">
                <i class="fab fa-twitter-square"></i>
            </a>
        </div>
        <p>@Internship Accesa 2018</p>
    </footer>


    <script src="script.js"></script>

</body>

</html>
